
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Lista da Alê</title>
</head>
<body>

  <section>
    <div class="container">
      <h1>Lista de Tarefas da Alê</h1>
  
      <form class="todo-form">
        <input data-cy="to-do" type="text" class="todo-input" placeholder="O que você tem para fazer hoje?">
        <button data-cy="btn-todo" type="submit" class="add-button">adicionar</button>
      </form>
  
      <ul class="todo-items">
        <li class="item" data-key="todo-1594003133171">
          <input data-cy="checkbox" class="checkbox" type="checkbox">
         
          <button data-cy="btn-delete" class="delete-button">X</button>
        </li>
      </ul>
    </div>
    <footer>
      <div class="container">
        <p>To-do List - Alexandra Costa - STARTAIDEIA</p>

        <p>©</p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
  </section>
</body>
</html>
